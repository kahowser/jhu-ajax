<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowdown'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <form>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control"
        ng-model="narrowdown.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowdown.narrowItDown()">
          Narrow It Down For Me!
        </button>
      </div>
    </form>

    <!-- found-items should be implemented as a component -->
    <found-items found="narrowdown.found" on-remove="narrowdown.remove(index)">
    </found-items>
  </div>

  <!-- Libraries -->
  <script src="js/angular.min.js"></script>
  <!-- Modules -->
  <script src="js/app.js"></script>
</body>
</html>
