<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  </head>
  <body>
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>

      <!-- Wrapped this in a form with an mg-submit so it responses to clicking
      the enter key or pressing the button -->
      <form ng-submit="checkAmount()">
        <div class="form-group">
          <input id="lunch-menu" type="text"
            placeholder="list of comma separated item you want for lunch"
            class="form-control" ng-model="lunchMenu"/>
          <!-- Added note to warn about the invalid items -->
          <strong>Note:</strong> Empty items (i.e. <strong>, ,</strong>) do
            <strong>NOT</strong> count as an item in the check.
        </div>
        <div class="form-group">
          <button class="btn btn-primary" ng-click="checkAmount()">
            Check If Too Much
          </button>
        </div>
      </form>

      <!--
        Add a danger alert for each error message - there should really only be
        one at most but it is nice to have the ability to handle more than one.
      -->
      <div class="alert alert-danger" ng-repeat="message in messages.errorMessages">
        {{message}}
      </div>

      <!--
        Add a success alert for each success message - there should really only be
        one at most  but it is nice to have the ability to handle more than one.
      -->
      <div class="alert alert-success" ng-repeat="message in messages.successMessages">
        {{message}}
      </div>

    </div>
  </body>
</html>
