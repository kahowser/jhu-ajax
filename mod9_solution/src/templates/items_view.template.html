<h1>Resturant Menu</h1>
<div>
  <a ui-sref="home">Home</a> &gt; <a ui-sref="categories">Categories</a> &gt; <span>{{itemsView.categoryName}} Items</span>
</div>
<div ng-if="itemsView.categoryInstructions != ''">
  <div class="instructions alert alert-info">
    <strong>{{itemsView.categoryName}}: </strong>{{itemsView.categoryInstructions}}
  </div>
</div>
<h3>{{itemsView.categoryName}} Items</h3>
<items items="itemsView.items"></items>
